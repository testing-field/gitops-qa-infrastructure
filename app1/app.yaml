apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
spec:
  replicas: 10
  selector:
    matchLabels:
      app: hello
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
        - name: hello-pod
          image: wdalmut/app1
          ports:
            - containerPort: 3000
